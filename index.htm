<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Decision Tree Demo</title>
    <link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/black.css">
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <!-- Slide 1: Introduction -->
            <section>
                <h1>Welcome to the Decision Tree Demo</h1>
                <p>Make choices to navigate the story.</p>
                <button id="startButton">Start</button>
            </section>

            <!-- Slide 2: Decision Point 1 -->
            <section>
                <h1>Decision Point 1</h1>
                <p>Choose your path:</p>
                <button id="pathAButton">Path A</button>
                <button id="pathBButton">Path B</button>
            </section>

            <!-- Slide 3: Path A -->
            <section>
                <h1>Path A</h1>
                <p>You chose Path A.</p>
                <button id="continueButtonA">Continue</button>
            </section>

            <!-- Slide 4: Path B -->
            <section>
                <h1>Path B</h1>
                <p>You chose Path B.</p>
                <button id="continueButtonB">Continue</button>
            </section>

            <!-- Slide 5: Conclusion for Path A -->
            <section>
                <h1>Conclusion for Path A</h1>
                <p>This is the end of Path A.</p>
            </section>

            <!-- Slide 6: Conclusion for Path B -->
            <section>
                <h1>Conclusion for Path B</h1>
                <p>This is the end of Path B.</p>
            </section>
        </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
        Reveal.initialize();
        
        // Decision Logic
        document.getElementById('startButton').addEventListener('click', function() {
            Reveal.slide(1); // Start the presentation
        });

        document.getElementById('pathAButton').addEventListener('click', function() {
            Reveal.slide(2); // Go to Path A
        });

        document.getElementById('pathBButton').addEventListener('click', function() {
            Reveal.slide(3); // Go to Path B
        });

        document.getElementById('continueButtonA').addEventListener('click', function() {
            Reveal.slide(4); // Continue from Path A to conclusion
        });

        document.getElementById('continueButtonB').addEventListener('click', function() {
            Reveal.slide(5); // Continue from Path B to conclusion
        });
    </script>
</body>
</html>
